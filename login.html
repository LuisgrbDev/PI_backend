<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="frontend/css/login.css">
</head>
<body>
    <header>
        <div class="logo-img"><a href="cadastro.html"><img src="assets/logo.png" alt=""></a></div>
        <nav>
            <ul>
                <li><a href="#">CADASTRE-SE</a></li>
                <li><a href="#">EVENTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Faça seu <br> <span class="login-text">LOGIN</span></h2>
            <form>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">ENTRAR</button>
            </form>
            <p>Não possui cadastro? <br><a href="#">Faça o cadastro!</a></p>
        </div>
    </main>
    <footer>
        <p class="text-rodape">© TODOS OS DIREITOS RESERVADOS ©</p>
    </footer>
</body>
</html>
